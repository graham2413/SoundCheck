<div
  class="flex min-h-screen flex-col justify-center px-6 py-2 lg:px-8 bg-gray-900 text-white"
>
  <!-- Logo and Heading -->
  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <img
      class="mx-auto h-16 w-16"
      src="../assets/music.png"
      alt="SoundCheck Logo"
    />
    <h2 class="mt-6 text-3xl font-bold">Forgot Password</h2>
    <p class="text-gray-400 mt-2">Enter your email to reset your password</p>
  </div>

  <!-- Form Card -->
  <div
    class="mt-8 sm:mx-auto sm:w-full sm:max-w-md bg-gray-800 p-6 rounded-lg shadow-md"
  >
    <form (ngSubmit)="forgotPassword()" class="space-y-4">
      <div>
        <label
          for="email"
          class="block text-gray-300 text-sm font-semibold mb-1"
          >Email</label
        >
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          autocomplete="off"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          required
        />
      </div>

      <button
      type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-md font-semibold transition flex justify-center items-center gap-2"
    >
      <span *ngIf="!isLoading">Send Reset Link</span>
      <div *ngIf="isLoading" class="w-5 h-5 border-t-2 border-white rounded-full animate-spin"></div>
    </button>    
      <!-- Back to Login -->
      <div class="flex justify-center mt-4">
        <a
          routerLink="/login"
          class="text-indigo-400 hover:underline flex items-center gap-2"
        >
          <i class="fas fa-arrow-left"></i>
          Back to Log in Page
        </a>
      </div>
    </form>

    <div *ngIf="error" class="text-red-500 mt-4 text-center">{{ error }}</div>
  </div>
</div>
