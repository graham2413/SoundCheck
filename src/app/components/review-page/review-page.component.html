  <!-- Angular Component Template: Record Modal -->
  <div class="modal show d-block" tabindex="-1">
    <div
      class="modal-dialog modal-xl modal-dialog-centered max-w-screen-lg w-full min-h-[75vh]"
    >
      <div
        class="modal-content bg-[#1E1E1E] text-white rounded-2xl shadow-xl p-6"
      >
        <!-- Modal Header -->
        <div
          class="modal-header border-b border-gray-700 pb-3 w-full flex items-center justify-between"
        >
          <h2 class="text-3xl font-semibold tracking-wide">
            {{ record?.name || record?.title }}
          </h2>
          <p class="text-yellow-400 text-xl font-semibold">
            ‚≠ê {{ record?.rating ? record?.rating + " / 10" : "No ratings" }}
          </p>
        </div>

        <!-- Modal Body (Grid Layout) -->
        <div class="modal-body grid grid-cols-1 md:grid-cols-2 gap-6 items-start mt-4">
          <!-- Left Side: Image & Audio Player -->
          <div class="flex flex-col items-center">
            <img
              [src]="record?.cover ? record.cover : record.picture"
              alt="{{ record?.title }}"
              class="w-48 h-48 rounded-lg shadow-md"
            />
            <p
              class="text-gray-300 text-lg mt-4 font-medium"
              *ngIf="type != 'artist'"
            >
              {{ record?.title }} -
              <span class="text-gray-400">{{ record?.artist }}</span>
            </p>

            <audio
              *ngIf="record?.preview"
              controls
              class="mt-4 w-3/4 outline-none bg-transparent"
            >
              <source [src]="record?.preview" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>

          <!-- Right Side: Reviews Section -->
          <div class="bg-[#252525] p-6 rounded-xl shadow-md w-full">
            <div class="flex items-center justify-between">
              <h3 class="text-xl font-semibold">Reviews</h3>
              <!-- Add Review Button -->
              <button 
               *ngIf="!isAddingReview"
                (click)="toggleReviewForm()"
                class="flex items-center gap-2 bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded-lg font-medium transition"
              >
                <i class="fas fa-plus-circle text-xl"></i>
               <span> Add Review</span>
              </button>
            </div>

            <!-- Inline Review Form -->
            <div *ngIf="isAddingReview" class="mt-4 border-t border-gray-700 pt-4">
              <!-- Rating Slider -->
              <label class="block text-sm font-medium text-gray-300">
                Rating: <span class="ml-2">{{ newRating | number:'1.1-1' }}</span>
              </label>
              <input
                type="range"
                min="0"
                max="10"
                step="0.1"
                [(ngModel)]="newRating"
                class="w-full"
              />
              <!-- Review Text Field -->
              <textarea
                [(ngModel)]="newReview"
                class="w-full p-2 mt-2 bg-[#333] rounded-lg text-gray-300 placeholder-gray-400"
                placeholder="Write your review here..."
                rows="3"
              ></textarea>
              <!-- Create and Cancel Buttons -->
              <div class="flex justify-end mt-2 space-x-2">
                <button
                  (click)="cancelReview()"
                  class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition"
                >
                  Cancel
                </button>
              <div class="flex justify-end mt-2">
                <button
                  (click)="submitReview()"
                  class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded-lg font-medium transition"
                >
                  Create
                </button>
              </div>
            </div>

            <!-- Existing Reviews List -->
            <ng-container *ngIf="record?.reviews?.length; else noReviews">
              <ul class="space-y-3 mt-4">
                <li
                  *ngFor="let review of record?.reviews"
                  class="p-4 bg-[#333] rounded-lg shadow"
                >
                  <p class="text-gray-300">{{ review }}</p>
                </li>
              </ul>
            </ng-container>

            <!-- No Reviews Message -->
            <ng-template #noReviews>
              <p class="text-gray-400 italic mt-3">No reviews available.</p>
            </ng-template>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer flex justify-end w-full mt-6">
          <button
            (click)="close()"
            class="bg-red-500 hover:bg-red-600 px-6 py-3 rounded-xl text-lg font-medium shadow-md transition duration-200"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
