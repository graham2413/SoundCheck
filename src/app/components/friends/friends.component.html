<div
  class="bg-gray-900 text-white min-h-screen flex flex-col md:flex-row pt-20"
>
<!-- Navigation for Medium to large screens -->
<div
  class="hidden md:flex bg-gray-800 p-4 shadow-lg flex-col fixed top-20 left-0 h-[calc(100vh-20px)] w-24 md:w-1/5 z-10 items-center gap-6 pt-10"
>

  <!-- My Friends Button -->
  <button
    (click)="setActiveTab('myFriends')"
    [class.bg-indigo-600]="activeTab === 'myFriends'"
    [class.hover:bg-indigo-700]="activeTab !== 'myFriends'"
    class="flex flex-col items-center justify-center p-3 rounded-md text-white text-xs md:text-lg transition transform hover:scale-105 relative"
  >
    <i class="fas fa-users text-2xl"></i>
    <span class="hidden md:inline mt-1">My Friends</span>
  </button>

  <!-- Add Friends Button -->
  <button
    (click)="setActiveTab('addFriends')"
    [class.bg-indigo-600]="activeTab === 'addFriends'"
    [class.hover:bg-indigo-700]="activeTab !== 'addFriends'"
    class="flex flex-col items-center justify-center p-3 rounded-md text-white text-xs md:text-lg transition transform hover:scale-105"
  >
    <i class="fas fa-user-plus text-2xl"></i>
    <span class="hidden md:inline mt-1">Add Friends</span>
  </button>

  <!-- Friend Requests Button -->
  <button
    (click)="setActiveTab('friendRequests')"
    [class.bg-indigo-600]="activeTab === 'friendRequests'"
    [class.hover:bg-indigo-700]="activeTab !== 'friendRequests'"
    class="flex flex-col items-center justify-center p-3 rounded-md text-white text-xs md:text-lg transition transform hover:scale-105 relative"
  >
    <i class="fas fa-envelope text-2xl"></i>
    <span class="hidden md:inline mt-1">Requests</span>
    <span
      *ngIf="userProfile.friendRequestsReceived.length"
      class="absolute -top-1 right-0 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full"
    >
      {{ userProfile.friendRequestsReceived.length }}
    </span>
  </button>
</div>

<!-- Bottom Navigation for Mobile -->
<div
  class="bg-gray-800 p-0 shadow-lg flex md:hidden fixed bottom-0 w-full z-10 justify-around items-center h-16"
>
  <button
    (click)="setActiveTab('myFriends')"
    [ngClass]="{'bg-indigo-600': activeTab === 'myFriends'}"
    class="flex flex-col items-center justify-center text-white text-xs h-full flex-1 rounded"
  >
    <i class="fas fa-users text-xl"></i>
    <span>Friends</span>
  </button>

  <button
    (click)="setActiveTab('addFriends')"
    [ngClass]="{'bg-indigo-600': activeTab === 'addFriends'}"
    class="flex flex-col items-center justify-center text-white text-xs h-full flex-1 rounded"
  >
    <i class="fas fa-user-plus text-xl"></i>
    <span>Add</span>
  </button>

  <button
    (click)="setActiveTab('friendRequests')"
    [ngClass]="{'bg-indigo-600': activeTab === 'friendRequests'}"
    class="flex flex-col items-center justify-center text-white text-xs relative h-full flex-1 rounded"
  >
    <i class="fas fa-envelope text-xl"></i>
    <span>Requests</span>
    <span
    *ngIf="userProfile.friendRequestsReceived.length"
    class="absolute top-2 right-2 bg-red-500 text-white text-[10px] font-bold px-[6px] py-[2px] rounded-full leading-none flex items-center justify-center min-w-[18px] min-h-[18px]"
  >
    {{ userProfile.friendRequestsReceived.length }}
  </span>
  
  </button>
</div>


  <!-- Right Content Area (Changes Dynamically) -->
  <div class="flex-1 p-6 overflow-y-auto min-h-[calc(100vh-80px)] pb-24 md:ml-[20%]">

    <!-- My Friends Section -->
    <div #friendsSection *ngIf="activeTab === 'myFriends'" >
      <h2 class="text-2xl font-semibold mb-4 mt-4 flex items-center">
        My Friends 
        <span class="text-gray-400 text-lg ml-2">({{ userProfile.friends.length }})</span>
      </h2>
      
      <!-- Search Bar -->
      <div
      #searchBar
      class="relative max-w-lg mb-6"
    >
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="{{ getSearchPlaceholder() }}"
        (keyup.enter)="searchUsers()"
        class="w-full rounded-full bg-gray-800 border border-gray-600 text-white py-3 pl-5 pr-12 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-base shadow-md"
      />
      <i
        class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"
      ></i>
    </div>

      <div class="bg-gray-800 p-6 rounded-xl shadow-lg max-w-4xl mx-auto custom-font">
        <div *ngIf="filteredFriends().length; else noFriends">
          <ul class="space-y-4">
            <li
              *ngFor="let friend of filteredFriends()"
              class="flex flex-col items-center bg-gray-700 p-4 rounded-lg shadow-md text-center"
            >
              <div class="flex justify-center">
                <img
                  [src]="friend.profilePicture || 'assets/user.png'"
                  alt="Profile"
                  class="w-20 h-20 rounded-full object-cover border-2 border-gray-500 shadow-md"
                />
              </div>
              <span class="text-lg font-medium text-gray-300 mt-2">{{
                friend.username
              }}</span>
              <div class="flex flex-wrap justify-center gap-2 w-full mt-3">
                <button
                  (click)="viewProfile(friend)"
                  class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm transition transform hover:scale-105"
                >
                  View Profile
                </button>
                <button
                  (click)="unfriend(friend)"
                  class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm transition transform hover:scale-105"
                >
                  Unfriend
                </button>
              </div>
            </li>
          </ul>
        </div>
        <ng-template #noFriends>
          <p class="text-gray-400 text-center text-lg">
            You have no friends yet.
          </p>
        </ng-template>
      </div>
    </div>

<!-- Add Friends Section -->
<div #addFriendsSection *ngIf="activeTab === 'addFriends'">
  <h2 class="text-2xl font-semibold mb-4 mt-4">Add Friends</h2>

  <!-- Search Bar -->
  <div #searchBar class="relative max-w-lg mb-6">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="{{ getSearchPlaceholder() }}"
      (keyup.enter)="searchUsers()"
      class="w-full rounded-full bg-gray-800 border border-gray-600 text-white py-3 pl-5 pr-12 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-base shadow-md"
    />
    <i
      (click)="searchUsers()"
      class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"
    ></i>
  </div>

  <!-- Scrollable User List -->
  <div *ngIf="addFriendsSearchInitiated"
        class="bg-gray-800 p-6 rounded-xl shadow-lg max-w-4xl mx-auto overflow-y-auto h-full">
    <!-- Show Skeleton Loader While Searching -->
    <div *ngIf="addFriendsSearchLoading" class="space-y-4 animate-pulse">
      <div class="flex flex-col items-center bg-gray-700 p-4 rounded-lg shadow-md text-center">
        <div class="w-20 h-20 bg-gray-600 rounded-full animate-pulse"></div>
        <div class="w-32 h-4 bg-gray-600 mt-2 rounded-md animate-pulse"></div>
        <div class="flex flex-wrap justify-center gap-2 w-full mt-3">
          <div class="w-24 h-8 bg-gray-600 rounded-md animate-pulse"></div>
          <div class="w-24 h-8 bg-gray-600 rounded-md animate-pulse"></div>
        </div>
      </div>
    </div>

    <!-- Display Users (Only if users are found) -->
    <div *ngIf="usersToAdd.length > 0 && !addFriendsSearchLoading">
      <ul class="space-y-4">
        <li *ngFor="let user of usersToAdd"
            class="flex flex-col items-center bg-gray-800 p-3 rounded-xl shadow-lg max-w-sm mx-auto text-center border border-gray-700">
          
          <!-- Profile Image -->
          <div class="flex justify-center">
            <img [src]="user.profilePicture || 'assets/user.png'" 
                 alt="Profile" 
                 class="w-20 h-20 rounded-full object-cover border-4 border-gray-600 shadow-md transition-transform hover:scale-105" />
          </div>
          
          <!-- Username -->
          <h2 class="text-lg font-semibold text-gray-200 mt-3 tracking-wide">
            {{ user.username }}
          </h2>
          
          <!-- Buttons -->
          <div class="flex justify-center gap-2 mt-3">
            <button
              (click)="viewProfile(user)"
              class="px-3 py-2 text-sm font-medium rounded-lg bg-gradient-to-r from-blue-500 to-blue-700 text-white shadow-md hover:scale-105 transition-all duration-200 hover:shadow-lg"
            >
              View Profile
            </button>
            
            <button
            (click)="sendFriendRequest(user)"
            [disabled]="user.isFriend || user.hasPendingRequest"
            class="px-4 py-2 text-sm font-medium rounded-lg bg-gradient-to-r from-green-500 to-green-700 text-white shadow-md hover:scale-105 transition-all duration-200 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ user.isFriend ? "Already Friends" : user.hasPendingRequest ? "Friend Request Pending" : "Add Friend" }}
          </button>
          
          </div>
        </li>
      </ul>
    </div>

    <!-- Show "No Users Found" Message Only When Search Has Completed -->
    <p *ngIf="addFriendsSearchInitiated && !addFriendsSearchLoading && usersToAdd.length === 0"
       class="text-gray-400 text-center text-lg">
      No users found.
    </p>
  </div>
</div>

    <!-- Friend Requests Section -->
    <div #friendRequestsSection  *ngIf="activeTab === 'friendRequests'">
      <h2 class="text-2xl font-semibold mb-4 mt-4">Friend Requests</h2>
      <div class="bg-gray-800 p-6 rounded-xl shadow-lg max-w-4xl mx-auto custom-font">
        <div *ngIf="userProfile.friendRequestsReceived.length; else noRequests">
          <ul class="space-y-4">
            <li
              *ngFor="let request of userProfile.friendRequestsReceived"
              class="flex flex-col items-center bg-gray-700 p-4 rounded-lg shadow-md text-center"
            >
              <div class="flex justify-center">
                <img
                  [src]="request.profilePicture || 'assets/user.png'"
                  alt="Profile"
                  class="w-20 h-20 rounded-full object-cover border-2 border-gray-500 shadow-md"
                />
              </div>
              <span class="text-lg font-medium text-gray-300 mt-2">{{
                request.username
              }}</span>
              <div class="flex flex-wrap justify-center gap-2 w-full mt-3">
                <button
                  (click)="viewProfile(request)"
                  class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-md text-sm transition transform hover:scale-105"
                >
                  View Profile
                </button>
                <button
                  (click)="acceptFriendRequest(request)"
                  class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-md text-sm transition transform hover:scale-105"
                >
                  Accept
                </button>
                <button
                  (click)="declineFriendRequest(request)"
                  class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm transition transform hover:scale-105"
                >
                  Decline
                </button>
              </div>
            </li>
          </ul>
        </div>
        <ng-template #noRequests>
          <p class="text-gray-400 text-center text-lg">
            No pending friend requests.
          </p>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<style>
  .custom-font {
    font-family: 'Poppins', sans-serif;
  }
</style>
