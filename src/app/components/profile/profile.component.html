<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white px-6 pt-28 pb-10"
>
  <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-md">
    <!-- Profile Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold">My Profile</h2>
      <p class="text-gray-400 mt-3">Manage your account settings</p>
    </div>

    <!-- Profile Picture Upload -->
    <div class="flex flex-col items-center mt-6">
      <label class="relative cursor-pointer">
        <input
          type="file"
          (change)="onProfilePictureChange($event)"
          class="hidden"
        />
        <img
        [src]="profilePictureUrl"
        alt="Profile Picture"
        class="w-24 h-24 rounded-full border-2 border-gray-600 object-cover shadow-md hover:opacity-80 transition"
      />
      
      </label>
      <p class="text-sm text-gray-400 mt-2">Click to change profile picture</p>
    </div>

    <!-- Profile Form -->
    <form class="mt-6 space-y-4">
      <!-- Display Name -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1"
          >Display Name</label
        >
        <input
          type="text"
          [(ngModel)]="userProfile.username"
          name="displayName"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1"
          >Email</label
        >
        <input
          type="email"
          [(ngModel)]="userProfile.email"
          name="email"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Change Password -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1"
          >New Password</label
        >
        <input
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-indigo-500"
          autocomplete="new-password"
        />
        <p class="text-sm text-red-500 mt-1" *ngIf="passwordError">
          {{ passwordError }}
        </p>
      </div>

      <!-- Save Button with Loading Indicator -->
      <button
        (click)="saveProfile()"
        [disabled]="isSaving"
        class="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-md font-semibold transition"
      >
        <span *ngIf="isSaving">
          <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </span>
        <span>{{ isSaving ? 'Saving...' : 'Save Changes' }}</span>
      </button>
    </form>

    <!-- Delete Account -->
    <div class="mt-6 text-center">
      <button
        (click)="confirmDeleteAccount()"
        class="text-red-500 hover:text-red-400 font-semibold"
      >
        Delete My Account
      </button>
    </div>
  </div>

<!-- Delete Account Confirmation Modal -->
<div
  *ngIf="showDeleteConfirm"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 px-4"
>
  <div class="bg-gray-800 p-6 w-full max-w-sm sm:max-w-md md:w-[30rem] rounded-lg shadow-lg">
    <h3 class="text-xl font-bold text-white">Confirm Account Deletion</h3>
    <p class="text-gray-400 text-lg mt-2">
      Enter your email to confirm. This action is
      <span class="text-red-400 font-semibold">permanent</span>.
    </p>

    <!-- Email Input -->
    <div class="mt-4">
      <label class="block text-gray-300 text-sm font-semibold mb-1">
        Confirm Email Address
      </label>
      <input
        type="email"
        [(ngModel)]="confirmEmail"
        name="confirmEmail"
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:outline-none"
        placeholder="Enter your email"
        (input)="validateEmail()"
      />
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap justify-end gap-4 mt-6">
      <button
        (click)="cancelDelete()"
        class="w-full sm:w-auto px-5 py-3 bg-gray-700 hover:bg-gray-600 transition rounded-md text-white"
      >
        Cancel
      </button>
      <button
        (click)="deleteAccount()"
        [disabled]="confirmEmail !== userProfile.email"
        class="w-full sm:w-auto px-5 py-3 bg-red-600 hover:bg-red-500 transition rounded-md text-white disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Delete
      </button>
    </div>
  </div>
</div>

</div>
