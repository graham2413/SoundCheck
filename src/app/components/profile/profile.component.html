<app-navbar></app-navbar>

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white px-6">
  <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-md">
    
    <!-- Profile Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold">My Profile</h2>
      <p class="text-gray-400 mt-3">Manage your account settings</p>
    </div>

    <!-- Profile Picture Upload -->
    <div class="flex flex-col items-center mt-6">
      <label class="relative cursor-pointer">
        <input type="file" (change)="onProfilePictureChange($event)" class="hidden">
        <img [src]="profilePicture || 'assets/default-avatar.png'" alt="Profile Picture"
          class="w-24 h-24 rounded-full border-2 border-gray-600 object-cover shadow-md hover:opacity-80 transition">
      </label>
      <p class="text-sm text-gray-400 mt-2">Click to change profile picture</p>
    </div>

    <!-- Profile Form -->
    <form class="mt-6 space-y-4">
      <!-- Display Name -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1">Display Name</label>
        <input type="text" [(ngModel)]="displayName" name="displayName"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1">Email</label>
        <input type="email" [(ngModel)]="email" name="email"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Change Password -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1">New Password</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Save Button -->
      <button (click)="saveProfile()"
        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-md font-semibold transition">
        Save Changes
      </button>
    </form>

    <!-- Delete Account -->
    <div class="mt-6 text-center">
      <button (click)="confirmDeleteAccount()" 
        class="text-red-500 hover:text-red-400 font-semibold">
        Delete My Account
      </button>
    </div>
  </div>

  <!-- Delete Account Confirmation Modal -->
  <div *ngIf="showDeleteConfirm" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-bold">Are you sure?</h3>
      <p class="text-gray-400">This action cannot be undone.</p>
      <div class="flex justify-end gap-4 mt-4">
        <button (click)="cancelDelete()" class="px-4 py-2 bg-gray-700 rounded-md text-white">Cancel</button>
        <button (click)="deleteAccount()" class="px-4 py-2 bg-red-500 rounded-md text-white">Delete</button>
      </div>
    </div>
  </div>
</div>
