<div
  class="flex min-h-screen flex-col justify-start px-2 py-2 lg:px-8 bg-[#09101F] text-white mt-[1rem]"
>
<div class="sm:mx-auto text-center mb-3">
  <div class="inline-block border-b-2 border-[#1F249C] pb-2">
    <img
      class="h-auto w-48 mx-auto logoQuery object-contain"
      src="../assets/scLogo.png"
      alt="Sound Check Logo"
    />
  </div>
</div>

<div class="space-y-1">
  <h2 class="text-2xl font-bold text-center">Create Account</h2>
  <p class="text-gray-400 mt-2 text-center mb-2">Sign up to get started</p>
</div>

  <div
    class="sm:mx-auto sm:w-full sm:max-w-xl bg-[#11192B] mt-2 p-4 md:p-6 rounded-lg shadow-md"
  >
    <form class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1"
          >Full Name</label
        >
        <input
          type="text"
          [(ngModel)]="username"
          name="fullName"
          class="w-full px-4 py-2 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <p *ngIf="errorMessages.username" class="text-red-500 text-sm mt-1">
          {{ errorMessages.username }}
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1"
          >Email</label
        >
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <p *ngIf="errorMessages.email" class="text-red-500 text-sm mt-1">
          {{ errorMessages.email }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1"
          >Password</label
        >
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <p *ngIf="errorMessages.password" class="text-red-500 text-sm mt-1">
          {{ errorMessages.password }}
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="w-full px-4 py-2 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <p
          *ngIf="errorMessages.confirmPassword"
          class="text-red-500 text-sm mt-1"
        >
          {{ errorMessages.confirmPassword }}
        </p>
      </div>

      <!-- Register Button with Loading Indicator -->
      <button
        (click)="onSubmit()"
        [disabled]="isLoading"
        class="w-full bg-[#2F2BD4] hover:bg-indigo-500 text-white px-4 py-2 rounded-md font-semibold transition flex justify-center items-center"
      >
        <span *ngIf="!isLoading">Sign Up</span>
        <span
          *ngIf="isLoading"
          class="animate-spin h-5 w-5 border-4 border-white border-t-transparent rounded-full"
        ></span>
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-4 flex items-center text-gray-500 registerMargin">
      <hr class="flex-grow border-gray-600" />
      <span class="px-2">OR</span>
      <hr class="flex-grow border-gray-600" />
    </div>

    <!-- Google Sign Up -->
    <div class="mt-4 registerMargin">
      <button
        (click)="loginWithGoogle()"
        [disabled]="isGoogleLoading"
        class="w-full flex items-center justify-center gap-2 bg-[#1B2539] hover:bg-gray-600 px-4 py-2 rounded-md text-white transition"
      >
        <img
          src="../assets/google.png"
          class="h-5 w-5"
          *ngIf="!isGoogleLoading"
        />
        <div *ngIf="isGoogleLoading" class="google-loader"></div>
        <span *ngIf="!isGoogleLoading">Sign up with Google</span>
        <span *ngIf="isGoogleLoading">Redirecting...</span>
      </button>
    </div>
  </div>
      <!-- Already Have an Account -->
      <p class="text-center text-sm text-gray-400 mt-4">
        Already have an account?
        <a [routerLink]="['/login']" class="text-indigo-400 hover:underline"
          >Sign in</a
        >
      </p>
</div>
