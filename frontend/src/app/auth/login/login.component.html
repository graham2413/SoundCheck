<div
  class="flex min-h-screen flex-col justify-center px-6 py-2 lg:px-8 bg-[#161A24] text-white"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <img
      class="mx-auto h-16 w-16"
      src="../assets/music.png"
      alt="Sound Check Logo"
    />
    <h2 class="mt-6 text-3xl font-bold">Sign In</h2>
    <p class="text-gray-400 mt-2">Access your account</p>
  </div>

  <div
    class="mt-8 sm:mx-auto sm:w-full sm:max-w-md bg-gray-800 p-6 rounded-lg shadow-md"
  >
    <form class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1"
          >Email</label
        >
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          autocomplete="off"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <p *ngIf="errorMessages.email" class="text-red-500 text-sm mt-1">
          {{ errorMessages.email }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-1"
          >Password</label
        >
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          autocomplete="off"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />
        <p *ngIf="errorMessages.password" class="text-red-500 text-sm mt-1">
          {{ errorMessages.password }}
        </p>
      </div>

      <!-- Forgot Password -->
      <div class="flex justify-end">
        <a
          routerLink="/forgot-password"
          class="text-sm text-indigo-400 hover:underline"
          >Forgot password?</a
        >
      </div>

      <!-- Login Button -->
      <button
        (click)="onSubmit()"
        [disabled]="isLoading"
        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-md font-semibold transition flex justify-center items-center gap-2 disabled:bg-indigo-400 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <div
          *ngIf="isLoading"
          class="w-5 h-5 border-t-2 border-white rounded-full animate-spin"
        ></div>
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-6 flex items-center text-gray-500">
      <hr class="flex-grow border-gray-600" />
      <span class="px-2">OR</span>
      <hr class="flex-grow border-gray-600" />
    </div>

    <!-- Google Login -->
    <div class="mt-4">
      <button
        (click)="loginWithGoogle()"
        [disabled]="isGoogleLoading"
        class="w-full flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-md text-white transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <img
          src="../assets/google.png"
          class="h-5 w-5"
          *ngIf="!isGoogleLoading"
        />
        <div *ngIf="isGoogleLoading" class="google-loader"></div>
        <span *ngIf="!isGoogleLoading">Sign in with Google</span>
        <span *ngIf="isGoogleLoading">Redirecting...</span>
      </button>
    </div>

    <!-- Don't Have an Account -->
    <p class="text-center text-sm text-gray-400 mt-6">
      Don't have an account?
      <a [routerLink]="['/register']" class="text-indigo-400 hover:underline"
        >Sign up</a
      >
    </p>
  </div>
</div>
