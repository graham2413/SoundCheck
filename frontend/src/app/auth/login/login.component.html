<div
  class="flex min-h-screen flex-col justify-start px-2 py-2 lg:px-8 bg-[#09101F] text-white mt-[1rem]"
>
<div class="sm:mx-auto text-center mb-3">
  <div class="inline-block border-b-2 border-[#1F249C] pb-2">
    <img
      class="h-auto w-48 mx-auto logoQuery object-contain"
      src="../assets/scLogo.png"
      alt="Sound Check Logo"
    />
  </div>
</div>

  <div class="space-y-1">
    <h2 class="text-2xl font-bold text-center">Sign In</h2>
    <p class="text-gray-400 text-center">Access your account</p>
  </div>

  <div
    class="mt-2 sm:mx-auto sm:w-full sm:max-w-xl bg-[#11192B] p-4 md:p-6 rounded-lg shadow-md"
  >
    <form class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-300 text-base md:text-lg font-semibold mb-1"
          >Email</label
        >
        <input
        type="email"
        [(ngModel)]="email"
        name="email"
         autocomplete="new-email"
         class="appearance-none w-full px-4 py-2 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-base md:text-lg"
      />
        <p *ngIf="errorMessages.email" class="text-red-500 text-base mt-1">
          {{ errorMessages.email }}
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300 text-base md:text-lg font-semibold mb-1"
          >Password</label
        >
        <div class="relative">
          <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        name="password"
        autocomplete="new-password"
        class="w-full px-4 py-2 rounded-md text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-base md:text-lg"
          />
          <i
        [ngClass]="[
          showPassword ? 'fa-eye-slash' : 'fa-eye',
          'fas absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer hover:text-gray-200'
        ]"
        (click)="showPassword = !showPassword"
          ></i>
        </div>
        <p *ngIf="errorMessages.password" class="text-red-500 text-base md:text-lg mt-1">
          {{ errorMessages.password }}
        </p>
      </div>

      <!-- Forgot Password -->
      <div class="flex justify-end">
        <a
          routerLink="/forgot-password"
          class="text-base md:text-lg text-blue-500 hover:underline"
          >Forgot password?</a
        >
      </div>

      <!-- Login Button -->
      <button
        (click)="onSubmit()"
        [disabled]="isLoading"
        class="w-full bg-[#2F2BD4] hover:bg-indigo-500 text-white px-4 py-2 rounded-md font-semibold transition flex justify-center items-center gap-2 disabled:bg-indigo-400 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <div
          *ngIf="isLoading"
          class="w-5 h-5 border-t-2 border-white rounded-full animate-spin"
        ></div>
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-4 flex items-center text-gray-500">
      <hr class="flex-grow border-gray-600" />
      <span class="px-2">OR</span>
      <hr class="flex-grow border-gray-600" />
    </div>

    <!-- Google Login -->
    <div class="mt-4">
      <button
        (click)="loginWithGoogle()"
        [disabled]="isGoogleLoading"
        class="w-full flex items-center justify-center gap-2 bg-[#1B2539] hover:bg-gray-600 px-4 py-2 rounded-md text-white transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <img
          src="../assets/google.png"
          class="h-5 w-5"
          *ngIf="!isGoogleLoading"
        />
        <div *ngIf="isGoogleLoading" class="google-loader"></div>
        <span *ngIf="!isGoogleLoading">Sign in with Google</span>
        <span *ngIf="isGoogleLoading">Redirecting...</span>
      </button>
    </div>
  </div>
      <!-- Don't Have an Account -->
      <p class="text-center text-base md:text-lg text-gray-400 mt-4">
        Don't have an account?
        <a [routerLink]="['/register']" class="text-indigo-400 hover:underline"
          >Sign up</a
        >
      </p>
</div>
