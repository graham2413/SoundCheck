<div class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4">
  <div class="bg-gray-800 text-white rounded-lg shadow-lg max-w-sm w-full p-6 relative">

    <!-- Title -->
    <h2 class="text-3xl font-semibold mb-2 text-center">
      {{title}}
    </h2>

    <!-- Message -->
    <p class="text-gray-300 text-xl text-center mb-6">
      {{bodyText}}
    </p>

    <!-- Actions -->
    <div class="flex justify-center gap-4">
      <button
        (click)="onCancel()"
        class="flex items-center gap-2 px-4 py-2 rounded bg-gray-600 hover:bg-gray-500 transition-colors text-xl"
      >
        <i class="fas fa-times-circle"></i>
        Cancel
      </button>

      <button
        (click)="onConfirm()"
        class="flex items-center gap-2 px-4 py-2 rounded bg-red-600 hover:bg-red-500 transition-colors text-xl"
      >
        <i class="fas fa-check-circle"></i>
        Confirm
      </button>
    </div>
  </div>
</div>
