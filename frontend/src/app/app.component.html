<ng-container *ngIf="profileLoaded; else loading">
  <app-navbar *ngIf="shouldShowNavbar()"></app-navbar>

  <main [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </main>
</ng-container>

<ng-template #loading>
  <div class="full-screen-loader">
    <div class="background-underlay"></div>
    <div class="blur-overlay">
      <div class="equalizer-loader">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
        <span class="bar bar4"></span>
        <span class="bar bar5"></span>
      </div>
            <div style="margin-top: 1rem; color: lime; font-size: 0.8rem; text-align: center;">
        <p><strong>Token:</strong> {{ debugToken }}</p>
        <p><strong>Status:</strong> {{ debugMessage }}</p>
        <p><strong>Profile:</strong> {{ debugProfileStatus }}</p>
      </div>
    </div>
  </div>
</ng-template>
